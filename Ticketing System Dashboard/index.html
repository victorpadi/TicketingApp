<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renang Media IT Support Dashboard</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f0f4f8;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [tickets, setTickets] = React.useState(() => {
        const savedTickets = localStorage.getItem('tickets');
        return savedTickets ? JSON.parse(savedTickets) : [];
      });
      const [description, setDescription] = React.useState('');
      const [priority, setPriority] = React.useState('Low');
      const [status, setStatus] = React.useState('Open');
      const [filter, setFilter] = React.useState('All');
      const technicianName = "Victor Padi"; // Placeholder for the logged-in technician

      React.useEffect(() => {
        localStorage.setItem('tickets', JSON.stringify(tickets));
      }, [tickets]);

      const handleSubmit = (e) => {
        e.preventDefault();
        if (description.trim()) {
          setTickets([...tickets, { id: Date.now(), description, priority, status, assignedTo: null }]);
          setDescription('');
          setPriority('Low');
          setStatus('Open');
        }
      };

      const handleResolve = (id) => {
        setTickets(tickets.map(ticket =>
          ticket.id === id ? { ...ticket, status: 'Resolved' } : ticket
        ));
      };

      const handleDelete = (id) => {
        setTickets(tickets.filter(ticket => ticket.id !== id));
      };

      const handleAssign = (id) => {
        setTickets(tickets.map(ticket =>
          ticket.id === id && !ticket.assignedTo && ticket.status === 'Open'
            ? { ...ticket, assignedTo: technicianName, status: 'In Progress' }
            : ticket
        ));
      };

      const filteredTickets = filter === 'All'
        ? tickets
        : tickets.filter(ticket => ticket.status === filter);

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-6 text-indigo-700">Renang Media IT Support Dashboard</h1>
          <div className="bg-white p-6 rounded-lg shadow-lg">
            <h2 className="text-xl mb-4 text-gray-800">Add New Ticket</h2>
            <form onSubmit={handleSubmit} className="mb-6">
              <textarea
                value={description}
                onChange={(e) => setDescription(e.target.value)}
                placeholder="Enter ticket description (e.g., video rendering issue)"
                className="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                rows="3"
              />
              <select
                value={priority}
                onChange={(e) => setPriority(e.target.value)}
                className="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              >
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <select
                value={status}
                onChange={(e) => setStatus(e.target.value)}
                className="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              >
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
              </select>
              <button
                type="submit"
                className="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-200"
              >
                Submit Ticket
              </button>
            </form>
            <div className="mb-4">
              <label className="mr-2 text-gray-700">Filter by Status:</label>
              <select
                value={filter}
                onChange={(e) => setFilter(e.target.value)}
                className="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              >
                <option value="All">All</option>
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
              </select>
            </div>
            <div className="mt-6">
              <h2 className="text-xl mb-4 text-gray-800">Active Tickets</h2>
              {filteredTickets.length === 0 ? (
                <p className="text-gray-500">No tickets match the filter.</p>
              ) : (
                <ul className="space-y-4">
                  {filteredTickets.map((ticket) => (
                    <li
                      key={ticket.id}
                      className={`p-4 border rounded-lg ${ticket.status === 'Resolved' ? 'bg-green-100 border-green-300' : 'bg-gray-50 border-gray-200'}`}
                    >
                      <div>
                        <strong className="text-gray-900">{ticket.description}</strong> (Priority: {ticket.priority})
                      </div>
                      <div className="text-gray-600">Status: {ticket.status}</div>
                      {ticket.assignedTo && (
                        <div className="text-gray-600">Assigned to: {ticket.assignedTo}</div>
                      )}
                      {ticket.status === 'Open' && !ticket.assignedTo && (
                        <button
                          onClick={() => handleAssign(ticket.id)}
                          className="mt-2 bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition duration-200"
                        >
                          Assign to Me
                        </button>
                      )}
                      {ticket.status !== 'Resolved' && (
                        <button
                          onClick={() => handleResolve(ticket.id)}
                          className="mt-2 ml-2 bg-green-600 text-white p-2 rounded-lg hover:bg-green-700 transition duration-200"
                        >
                          Mark as Resolved
                        </button>
                      )}
                      <button
                        onClick={() => handleDelete(ticket.id)}
                        className="mt-2 ml-2 bg-red-600 text-white p-2 rounded-lg hover:bg-red-700 transition duration-200"
                      >
                        Delete
                      </button>
                    </li>
                  ))}
                </ul>
              )}
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
